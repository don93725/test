<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>焙烤食品 丙級測驗</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #fefaf6;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  h1 {
    color: #ff7e5f;
    text-align: center;
  }
  .question {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .difficulty {
    font-size: 14px;
    color: gray;
    margin-bottom: 20px;
  }
  .options label {
    display: block;
    background: #fff0e6;
    border: 2px solid #ffc2b3;
    padding: 12px;
    border-radius: 10px;
    margin: 10px 0;
    cursor: pointer;
    transition: all 0.3s;
  }
  .options label:hover {
    background: #ffe6d5;
    transform: scale(1.02);
  }
  button {
    background: #ff7e5f;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px 5px 0 0;
    transition: all 0.3s;
  }
  button:hover {
    background: #ff5c3a;
    transform: scale(1.05);
  }
  .correct { background: #e0ffe0; border: 1px solid #50d050; padding: 15px; border-radius: 10px; margin-top: 15px; }
  .wrong { background: #ffe0e0; border: 1px solid #ff6060; padding: 15px; border-radius: 10px; margin-top: 15px; }
  .ranking-entry { background: #fff4f0; padding: 12px; border-radius: 8px; margin: 8px 0; }
  .first { background: #ffe066; font-weight: bold; }
  .second { background: #ffcc99; }
  .third { background: #ffb3b3; }
  .result { margin-top: 30px; }
  .progress-bar {
    width: 100%;
    background: #ffe6d5;
    height: 20px;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, #ff9a8b, #ff6a88);
    transition: width 0.4s;
  }
</style>
</head>
<body>
<div class="container">
  <h1>焙烤食品 丙級測驗</h1>
  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <div id="quiz"></div>
  <button id="nextBtn" onclick="nextQuestion()">開始測驗</button>
  <button onclick="showErrorRanking()">錯題排行榜</button>
  <button onclick="clearErrorData()">清除錯題紀錄</button>
  <button onclick="startErrorPractice()">錯題練習</button>
  <button onclick="startUnansweredPractice()">未作答練習</button>
  <div class="result" id="result"></div>
  <canvas id="pieChart" width="400" height="400" style="display:none;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let questions = [];
let selected = [];
let currentIndex = 0;
let userAnswers = [];
let isErrorPracticeMode = false;
let isUnansweredMode = false;

function pickRandomQuestions(array, count) {
  const picked = [];
  const copy = [...array];
  while (picked.length < count && copy.length > 0) {
    const idx = Math.floor(Math.random() * copy.length);
    picked.push(copy.splice(idx, 1)[0]);
  }
  return picked;
}

async function startQuiz() {
  if (questions.length === 0) {
    const response = await fetch('questions.json');
    questions = await response.json();
  }
  selected = pickRandomQuestions(questions, 10);
  currentIndex = 0; userAnswers = [];
  isErrorPracticeMode = false;
  isUnansweredMode = false;
  document.getElementById("result").innerHTML = "";
  document.getElementById("pieChart").style.display = "none";
  document.getElementById("nextBtn").innerText = "下一題";
  document.getElementById("nextBtn").onclick = nextQuestion;
  showQuestion();
}

function showErrorRanking() {
  const errorData = JSON.parse(localStorage.getItem('errorCount')) || {};
  const errorArray = Object.entries(errorData).sort((a,b)=>b[1]-a[1]);
  if (errorArray.length==0) { document.getElementById("result").innerHTML = "<h2>目前無錯題紀錄！</h2>"; return; }
  const html = errorArray.map(([qText, count], i) => {
    const question = questions.find(q => q.q === qText);
    const correctAns = question ? question.options[question.answer] : '(找不到正確答案)';
    return `<div class='ranking-entry ${i===0?'first':i===1?'second':i===2?'third':''}'>
      ${i+1}位🏆 ${qText}<br>
      錯誤次數：${count}<br>
      正確答案：${correctAns}
    </div>`;
  }).join('');
  document.getElementById("result").innerHTML = `<h2>錯題排行榜</h2>${html}`;
}

function startUnansweredPractice() {
  isUnansweredMode = true;
  let errorData = JSON.parse(localStorage.getItem('errorCount')) || {};
  selected = questions.filter(q => !(q.q in errorData));
  if (selected.length === 0) {
    alert("目前所有題目都已經作答過囉！");
    return;
  }
  shuffle(selected);
  currentIndex = 0; userAnswers = []; 
  document.getElementById("result").innerHTML = "";
  document.getElementById("nextBtn").innerText = "下一題";
  document.getElementById("nextBtn").onclick = nextQuestion;
  showQuestion();
}

function showResult() {
  let correct = 0;
  let errorData = JSON.parse(localStorage.getItem('errorCount')) || {};
  let correctScore = JSON.parse(localStorage.getItem('perfectScoreCount')) || 0;
  let resultHTML = "";
  selected.forEach((q, idx) => {
    const isCorrect = userAnswers[idx] === q.answer;
    if (!isCorrect) { errorData[q.q] = (errorData[q.q]||0)+1; }
    if (isCorrect) {
      correct++;
      resultHTML += `<div class='correct'><p>第 ${idx + 1} 題 答對！</p><p>題目：${q.q}</p></div>`;
    } else {
      resultHTML += `<div class='wrong'><p>第 ${idx + 1} 題 錯誤！</p><p>題目：${q.q}</p></div>`;
    }
  });
  if (correct === selected.length) {
    correctScore++;
    localStorage.setItem('perfectScoreCount', correctScore);
    alert('🎉 恭喜！完美通過！');
  } else {
    localStorage.setItem('perfectScoreCount', correctScore);
  }
  localStorage.setItem('errorCount', JSON.stringify(errorData));
  document.getElementById("quiz").innerHTML = "";
  document.getElementById("progressFill").style.width = "100%";
  document.getElementById("result").innerHTML = `<h2>作答完成！答對 ${correct}/${selected.length} 題</h2><h3>完美通過次數：${correctScore} 次</h3>` + resultHTML;
  document.getElementById("nextBtn").innerText = "重新測驗";
  document.getElementById("nextBtn").onclick = () => {
    isUnansweredMode = false;
    startQuiz();
  };
  drawPie(correct, selected.length-correct);
}
</script>
</body>
</html>
